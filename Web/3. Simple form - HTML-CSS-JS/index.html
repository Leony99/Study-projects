<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple form</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <script src="https://kit.fontawesome.com/82c3fdaae8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h2>Create a new account</h2>
            </header>

            <form class="form">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Error message</small>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Error message</small>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Error message</small>
                </div>

                <div class="field">
                    <label for="password">Password confirmation</label>
                    <input type="password" placeholder="Password confirmation">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Error message</small>
                </div>

                <button class="submitBtn" type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
