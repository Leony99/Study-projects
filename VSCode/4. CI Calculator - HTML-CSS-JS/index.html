<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CI Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Compound Interest Calculator</h2>
            </div>

            <div class="line"></div>

            <form class="form">
                <div class="field">
                    <label>Initial amount:</label>
                    <input class="input" type="number" placeholder="$">
                </div>

                <div class="field">
                    <label>Monthly amount:</label>
                    <input class="input" type="number" placeholder="$">
                </div>

                <div class="field">
                    <label>Interest:</label>
                    <input class="radio" id="radioMonthly" type="radio" name="interest" value="Monthly" checked>
                    <label class="radioLabel" for="radioMonthly">Monthly</label>
                    <input class="radio" id="radioYearly" type="radio" name="interest" value="Yearly">
                    <label class="radioLabel" for="radioYearly">Yearly</label>
                    <input class="input" type="number" placeholder="%">
                </div>

                <div class="field">
                    <label>Time:</label>
                    <input class="radio" id="radioMonths" type="radio" name="time" value="Months" checked>
                    <label class="radioLabel" for="radioMonths">Months</label>
                    <input class="radio" id="radioYears" type="radio" name="time" value="Years">
                    <label class="radioLabel" for="radioYears">Years</label>
                    <input class="input" type="number" placeholder="0">
                </div>
            </form>

            <div class="line"></div>

            <div class="results">
                <div class="field">
                    <p>Final amount: $</p>
                    <p class="final">0,00</p>
                </div>
                <div class="field">
                    <p>Invested amount: $</p>
                    <p class="invested">0,00</p>
                </div>
                <div class="field">
                    <p>Interest amount: $</p>
                    <p class="interest">0,00</p>
                </div>
            </div>

            <div class="line"></div>

            <button class="submitBtn" type="submit">Calculate</button>
        </div>
    </body>
</html>
